<p>orders works!</p>


<div class="mat-elevation-z8">
  <table mat-table [dataSource]="orders" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="order_id">
      <th mat-header-cell *matHeaderCellDef>OrderId</th>
      <td mat-cell *matCellDef="let customers"> {{customers.order_id}} </td>

    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="order_date">
      <th mat-header-cell *matHeaderCellDef> OrderDate </th>
      <td mat-cell *matCellDef="let customers"> {{customers.order_date}} </td>
    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let customers"> {{customers.status}} </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="total_amount">
      <th mat-header-cell *matHeaderCellDef> TotalAmount </th>
      <td mat-cell *matCellDef="let customers"> {{customers.total_amount}} </td>
    </ng-container>
    <ng-container matColumnDef="shipping_address">
      <th mat-header-cell *matHeaderCellDef> Shipping Address </th>
      <td mat-cell *matCellDef="let customers"> {{customers.shipping_address}} </td>
    </ng-container>
    <!-- Edit Column -->

    <ng-container>
      <ng-container matColumnDef="payment_method">
        <th mat-header-cell *matHeaderCellDef> Payment Method </th>
        <td mat-cell *matCellDef="let customers">
          {{customers.payment_method}}
        </td>
      </ng-container>


  </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</div>
