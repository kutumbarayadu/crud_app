<div class="mat-elevation-z8">
  <table mat-table [dataSource]="payments" class="mat-elevation-z8">
    <ng-container matColumnDef="payment_id">
      <th mat-header-cell *matHeaderCellDef>Payment Id</th>
      <td mat-cell *matCellDef="let customers">{{ customers.payment_id }}</td>
    </ng-container>

    <ng-container matColumnDef="order_id">
      <th mat-header-cell *matHeaderCellDef>Order Id</th>
      <td mat-cell *matCellDef="let customers">{{ customers.order_id }}</td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let customers">{{ customers.amount }}</td>
    </ng-container>

    <ng-container matColumnDef="payment_method">
      <th mat-header-cell *matHeaderCellDef>Payment Method</th>
      <td mat-cell *matCellDef="let customers">
        {{ customers.payment_method }}
      </td>
    </ng-container>
    <ng-container matColumnDef="payment_status">
      <th mat-header-cell *matHeaderCellDef>Payment Status</th>
      <td mat-cell *matCellDef="let customers">
        {{ customers.payment_status }}
      </td>
    </ng-container>

    <ng-container>
      <ng-container matColumnDef="payment_date">
        <th mat-header-cell *matHeaderCellDef>Payment Date</th>
        <td mat-cell *matCellDef="let customers">
          {{ customers.payment_date | date: 'dd-MM-yyyy'}}
        </td>
      </ng-container>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
