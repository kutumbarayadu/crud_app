
<div class="customer" style="display: flex; justify-content: flex-end; margin-bottom: 10px;">
  <button mat-raised-button type="button" class="m-2" color="primary" (click)="openAddAddressDialog()">
    Add Address
  </button>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="street">
      <th mat-header-cell *matHeaderCellDef>Street</th>
      <td mat-cell *matCellDef="let customers"> {{customers.street}} </td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> City </th>
      <td mat-cell *matCellDef="let customers"> {{customers.city}} </td>
    </ng-container>

    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef> State </th>
      <td mat-cell *matCellDef="let customers"> {{customers.state}} </td>
    </ng-container>

    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef> Country </th>
      <td mat-cell *matCellDef="let customers"> {{customers.country}} </td>
    </ng-container>
    <ng-container matColumnDef="pincode">
      <th mat-header-cell *matHeaderCellDef> Pincode </th>
      <td mat-cell *matCellDef="let customers"> {{customers.pincode}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="openAddAddressDia(element.id)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container>
      <ng-container matColumnDef="is_default">
        <th mat-header-cell *matHeaderCellDef> Default Address </th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox
            [(ngModel)]="element.is_default"
            (change)="toggleDefaultStatus(element)"
            color="primary"
            aria-label="Toggle default address status">

          </mat-checkbox>
        </td>
      </ng-container>


  </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
