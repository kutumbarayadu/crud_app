


<div style="max-height: 80vh; overflow-y: auto; padding: 20px; box-sizing: border-box;">
  <mat-card>
    <mat-card-title style="text-align: center; padding: 20px; font-size: 24px;">
      Update Address
    </mat-card-title>
    <div style="margin-bottom: 20px;">
      <button mat-raised-button color="primary" (click)="goBack()">Back</button>
    </div>
    <mat-card-content>
      <form [formGroup]="customerForm">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Street</mat-label>
          <input matInput formControlName="street" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>City</mat-label>
          <input matInput formControlName="city" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>State</mat-label>
          <input matInput formControlName="state" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Country</mat-label>
          <input matInput formControlName="country" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Pincode</mat-label>
          <input matInput formControlName="pincode" required>
        </mat-form-field>

        <div style="text-align: center; margin-top: 20px;">
          <button mat-raised-button color="primary"(click)="update()">Update</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
