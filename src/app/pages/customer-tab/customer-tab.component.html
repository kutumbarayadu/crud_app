
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" opened>
    <mat-toolbar>Ailo</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="home()">Home</a>
      <a mat-list-item (click)="home()">Customers</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <span>Customer Management</span>
    </mat-toolbar>
    <mat-tab-group mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4">
      <!-- Customer Tab -->
      <mat-tab label="Customer">
        <app-edit-customer></app-edit-customer> <!-- Place the CustomerAddressComponent here -->

      </mat-tab>
      <!-- Address Tab -->
      <mat-tab label=" Default  Address">
        <app-customer-address></app-customer-address> <!-- Place the EditCustomerComponent here -->
      </mat-tab>

      <mat-tab label="Multiple Address">
        <app-multple-address></app-multple-address> <!-- Place the EditCustomerComponent here -->
      </mat-tab>
    </mat-tab-group>
  </mat-sidenav-content>
</mat-sidenav-container>
