
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" opened>
    <mat-toolbar>Ailo</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="home()">Home</a>
      <a mat-list-item (click)="home()">Customers</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <span>Customer Management</span>
    </mat-toolbar>
    <mat-tab-group mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4">
      <mat-tab label="Customer">
        <app-edit-customer></app-edit-customer>
      </mat-tab>
      <mat-tab label=" Default  Address">
        <app-customer-address></app-customer-address>
      </mat-tab>
      <mat-tab label="Multiple Address">
        <app-multple-address></app-multple-address>
      </mat-tab>
      <mat-tab label="Orders">
        <app-orders></app-orders>
      </mat-tab>
      <mat-tab label="Payments">
        <app-payment></app-payment>
      </mat-tab>
    </mat-tab-group>
  </mat-sidenav-content>
</mat-sidenav-container>
